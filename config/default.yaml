# DOCX文档提取器默认配置文件
# 支持中文注释，配置更加直观易懂

# ==================== 文本格式配置 ====================
# 文本行宽度（字符数）
text_width: 80

# 段落缩进字符串
text_indent: "    "

# 标题前缀符号
heading_prefix: "#"

# ==================== 表格格式配置 ====================
# 基础列宽（字符数）
base_column_width: 15

# Level 2 列宽倍数（用于中等长度内容）
level_2_multiplier: 2

# Level 3 列宽倍数（用于长文本内容）
level_3_multiplier: 3

# 单元格内边距（字符数）
cell_padding: 2

# 单元格左侧边距（字符数）
cell_left_padding: 1

# ==================== 输出配置 ====================
# 输出格式（目前支持txt，未来可扩展markdown等）
output_format: "txt"

# 是否保持原文档结构
preserve_structure: true

# 是否合并连续的空行
merge_consecutive_empty_lines: true

# ==================== 处理配置 ====================
# 是否跳过临时文件（~$开头的文件）
skip_temp_files: true

# 是否递归搜索子目录
recursive_search: false
